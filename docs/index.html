<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        background: #f2f2f2;
        font-size: 16px;
        font-family: "Josefin Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        margin: 0;
        box-sizing: border-box;
        color: #222;
        padding: 0 16px;
      }
      .container {
        max-width: 1440px;
        min-height: calc(100vh - 80px);
        background: #fff;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .title-box {
        background: #e6e6e6;
        padding: 12px 25px 10px;
        box-shadow: 1px 1px 4px #b3b3b3;
        margin: 16px 0;
        border-radius: 10px;
      }
      .header-title {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
      }
      .content {
        padding: 10px 25px;
      }
      .content-title {
        padding-left: 15px;
        margin: 12px 0;
        font-size: 18px;
      }
      .content-wrapper {
        display: flex;
        align-self: flex-start;
        justify-content: space-between;
      }
      .content-wrapper:first-child {
        margin-right: 20px;
      }
      .content-list {
        border: 1px solid #b3b3b3;
        list-style: none;
        padding: 10px 12px;
        border-radius: 8px;
        box-shadow: 1px 1px 4px #b3b3b3;
      }
      .content-list-element {
        padding: 10px 30px;
        background: #e6e6e6;
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 1px 1px 4px #b3b3b3;
        cursor: pointer;
        transition: all 0.3s;
        opacity: 1;
      }
      .content-list-element:hover {
        background: #fff;
      }
      .content-list-element:last-child {
        margin-bottom: 0;
      }
      .content-list-element.dragging-item {
        opacity: 0;
      }
      .content-list-element.second-dragging-item {
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title-box header-title">Drag and Drop example</div>
      </div>
      <div class="content">
        <ul class="content-title">
          <li>Single list</li>
        </ul>
        <div class="content-wrapper">
          <ul class="content-list drag-and-drop-zone-one">
            <li class="content-list-element">Item 1</li>
            <li class="content-list-element">Item 2</li>
            <li class="content-list-element">Item 3</li>
            <li class="content-list-element">Item 4</li>
            <li class="content-list-element">Item 5</li>
          </ul>
        </div>
        <ul class="content-title">
          <li>Single list with deletion</li>
        </ul>
        <div class="content-wrapper">
          <ul
            class="content-list drag-and-drop-zone-two"
            data-remove-item="true"
          >
            <li class="content-list-element">Item 1</li>
            <li class="content-list-element">Item 2</li>
            <li class="content-list-element">Item 3</li>
            <li class="content-list-element">Item 4</li>
            <li class="content-list-element">Item 5</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
